<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<title>capish</title>
<link rel="stylesheet" type="text/css" href="assets/bootstrap.css">
<link href="assets/style.css" rel="stylesheet" type="text/css"  media="all"  />
<script src="assets/jquery-1.12.0.min.js" type="text/javascript"></script>
<script src="assets/bootstrap.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="assets/bootstrap-select.min.css">
<link rel="stylesheet" type="text/css" media="screen" title="User Defined Style" href="assets/jquery-ui-1.8.16.custom.css"> 
<script src="assets/bootstrap-select.js"></script>
</head>
<body>
<div class="signup">
<div class="container">
<a class="logo" href="#" title="capish">capish</a>
<h2 class="text-center">ALMOST THERE!</h2>
 <form role="form">
  <div class="form-group form-groupemail">
    <input type="email" class="form-control formcapish" id="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder='Email'" />
  </div>
  <div class="form-group form-groupname1 pull-left">
	<input type="firstname" class="form-control formcapish" id="usr" placeholder="First Name" onfocus="this.placeholder = ''" onblur="this.placeholder='First Name'" />
	</div>
	<div class="form-group form-groupname2 pull-right">
	<input type="lastname" class="form-control formcapish" id="usr" placeholder="Last Name" onfocus="this.placeholder = ''" onblur="this.placeholder='Last Name'" />
	</div>
	
	 <div class="form-group form-grouploc error">
	<input type="fullname" class="form-control formcapish" id="usr" placeholder="Start typing a city" onfocus="this.placeholder = ''" onblur="this.placeholder='Start typing a city'" />
	</div>


	<div class="form-group form-groupcake">
	<input type="fullname" class="form-control formcapish" id="usr" placeholder="Date of birth" onfocus="this.placeholder = ''" onblur="this.placeholder='Date of birth'" />
	</div>

	<div class="form-group form-selectfull form-noborder">
	<label for="name" class="gender"><i class="fa fa-venus-mars"></i>Gender</label>
	<select class="selectpicker">
	  <option>Select your gender</option>
	  <option>Madam</option>
	  <option>Adam</option>
	</select>
	</div>

	
	<div class="form-group form-selectfull form-noborder error">
	<label for="name" class="gender"><i class="fa fa-fire"></i>What passion best describes your Instagram feed?</label>
	<select class="selectpicker">
	  <option>Select</option>
	  <option>Lifestyle</option>
	  <option>Cars</option>
	</select>
	</div>
	
	<label class="lblpaypal">This is the price per post brands will see on your profile.</label>
	<div class="form-group form-groupmoney">
		<input type="fullname" class="form-control formcapish" id="usr" placeholder="Price per post ($). This can be changed at anytime." onfocus="this.placeholder = '$'" onblur="this.placeholder='Price per post ($). This can be changed at anytime.'" />
	</div>
	
	<div class="form-group form-grouppaypal">
  <input type="fullname" class="form-control formcapish" id="usr" placeholder="Email address associated with Paypal account" onfocus="this.placeholder = ''" onblur="this.placeholder='Email address associated with Paypal account'" />
	</div>
  <div class="row row0 text-right"><button type="submit" class="btn btn-send">JOIN</button></div>
  <div class="row row0 text-right terms">By clicking join, you agree to our <a href="#">terms of use</a></div>
</form>

</div>
</div>
<script type="text/javascript">
	$('.selectpicker').selectpicker({
  size: 4
});		
</script>
</body>
</html>
